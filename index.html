  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #fff0f5, #ffe6f2);
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      color: #c70039;
    }

    h1 {
      font-size: 60px;
      margin-top: 80px;
      text-shadow: 2px 2px 8px white;
      position: relative;
      z-index: 2;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 28px;
      margin-top: 10px;
      color: #ff0066;
      text-shadow: 1px 1px 6px white;
      position: relative;
      z-index: 2;
    }

    /* Tr√°i tim to ·ªü sau ch·ªØ */
    .heart {
      position: absolute;
      top: 45%;
      left: 50%;
      width: 180px;
      height: 180px;
      background-color: #ff3366;
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: beat 1.5s infinite;
      opacity: 0.3;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      background-color: #ff3366;
      border-radius: 50%;
    }

    .heart::before {
      top: -90px;
      left: 0;
    }

    .heart::after {
      left: 90px;
      top: 0;
    }

    /* Hoa h·ªìng tr·∫Øng vi·ªÅn h·ªìng */
    .bouquet {
      position: absolute;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      width: 200px;
      justify-content: center;
      z-index: 2;
    }

    .bouquet.left {
      left: 8%;
      top: 55%;
      transform: rotate(-15deg);
    }

    .bouquet.right {
      right: 8%;
      top: 55%;
      transform: rotate(15deg);
    }

    .rose {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle at 15px 15px, #ffffff 20%, #ffcce0 70%, #ff99cc 100%);
      box-shadow: 0 0 20px #ffb6c1;
      position: relative;
      animation: bloom 3s forwards;
    }

    .rose::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 40px;
      background: linear-gradient(to bottom, #228b22, #006400);
      border-radius: 10px;
      top: 48px;
      left: 15px;
      transform: rotate(15deg);
    }
